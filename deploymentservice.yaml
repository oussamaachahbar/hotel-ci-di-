# Déploiement pour le backend Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
  labels:
    app: spring-boot-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-k8s
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: tornado911/devops-hotel # Image Docker du backend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4040 # Le port exposé par l'application backend

---
# Service pour exposer le backend Spring Boot
apiVersion: v1
kind: Service
metadata:
  name: springboot-k8ssvc
  labels:
    app: spring-boot-k8s
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: "TCP"
      port: 4040
      targetPort: 4040
  type: ClusterIP # Backend peut être interne uniquement
